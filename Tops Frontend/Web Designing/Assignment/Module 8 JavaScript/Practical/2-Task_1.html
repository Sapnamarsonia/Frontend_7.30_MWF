<!-- Write a JavaScript program to declare variables for different data types (string, 
number, boolean, null, and undefined). 
o Log the values of the variables and their types to the console using console.log().-->


<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Variables and Data Types in JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="background-color: lightcyan;">
    <h1 style="text-align: center; font-size:45px;">Variables and Datatypes in JavaScript</h1>
    <hr>

    <!-- Script starts here -->
    <script type="text/JavaScript">
        var mynumber = 16;  //number
        var mystring = "Hello,JavaScript";   //string
        var myboolean = true;   //boolean
        var mynull = null;   //null
        var myundefined;   //undefined

        //Print the values and their type in console
        console.log("Value of number:",mynumber ," ||  Type :" , typeof mynumber);
        console.log("Value of String:",mystring ," ||  Type :" , typeof mystring); 
        console.log("Value of boolean:",myboolean ," ||  Type :" , typeof myboolean); 
        console.log("Value of null:",mynull ," ||  Type :" , typeof mynull); 
        console.log("Value of undefined:",myundefined ," ||  Type :" , typeof myundefined);
    </script>
</body>
</html>
