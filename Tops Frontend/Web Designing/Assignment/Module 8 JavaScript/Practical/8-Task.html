<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Objects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body style="background-color: whitesmoke;">
<h1 style="text-align: center;">Objects</h1>
<hr>

<script>
    // js object
    let car = {
        brand : "Toyoto",
        model : "Fortuner",
        year : "2024"
    };

    // access and print the js model and brand
    console.log("Brand : ", car.brand );
    console.log("Model : ", car.model);
    
    //update the year  property
    car.year = 2025
    console.log("Year : ", car.year);

    // adding a car property 'color' the car object
    car.color = "Black";

    //print the update object
    console.log("Updated car object" , car);
    
    
</script>
</body >
</html>
