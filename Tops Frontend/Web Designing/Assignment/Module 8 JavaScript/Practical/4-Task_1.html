<!-- Write a JavaScript program to check if a number is positive, negative, or zero using an if-else statement. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Control Flow (If-Else)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="background-color:lightgoldenrodyellow;">
    <h1 style="text-align: center; font-size:45px;">Control Flow (If Else) Statements</h1>
    <hr>
    <script type="text/JavaScript">
        var a = 10;
        console.log("Number a = 10");
        
        if (a > 0) {
             console.log("The number is positive.");
        } else if (a < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }

         var b = -14;
        console.log("Number b = -14");
        
        if (b > 0) {
             console.log("The number is positive.");
        } else if (b < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
          
        var c = 0;
        console.log("Number c = 0");
        
        if (c > 0) {
             console.log("The number is positive.");
        } else if (c < 0) {
            console.log("The number is negative.");
        } else {
            console.log("The number is zero.");
        }
        
        
    </script>
</body>
</html>
