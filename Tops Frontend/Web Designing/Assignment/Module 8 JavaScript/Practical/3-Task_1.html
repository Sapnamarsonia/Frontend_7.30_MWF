<!-- Create a JavaScript program to perform the following: 
 Add, subtract, multiply, and divide two numbers using arithmetic operators. 
 Use comparison operators to check if two numbers are equal and if one 
number is greater than the other. 
 Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are 
true.  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Operators</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body style="background-color: lightgrey;">
    <h1 style="text-align: center; font-size:45px;">JavaScript Operators</h1>
    <hr>
    <!-- Script tag starts here -->
    <script type="text/JavaScript">
        var a = 15;  // declared variable
        var b = 10;
        console.log("variable a:",a,"and variable b:" , b);
        console.log("\n");

        //Arthematic operators
        console.log("Addition of a and b :" ,a+b );
        console.log("Subtraction of a and b :" ,a-b );
        console.log("Multiplication of a and b :" ,a*b );
        console.log("Division of a and b :" ,a/b );
        console.log("Modulo of a and b :" ,a%b );
        console.log("\n");
        
        //Comparision Operators
        console.log("equal to :" ,a==b );
        console.log("equal value and equal datatype :" ,a===b );
        console.log("not equal :" ,a!=b );
        console.log("not equal value or not equal type:" ,a!==b );
        console.log("greater than:" ,a>b );
        console.log("less than:" ,a<b );
        console.log("greater than or equal to:" ,a>=b );
        console.log("less than or equal to :" ,a<=b );
        console.log("\n");
        //logical operators
        console.log("Logical AND a>=15 and b>=10",a>=15 && b>=10);
        console.log("Logical OR  a>15 and b>=10",a>15 || b>10);
        console.log("Logical NOT a=15 and b=10",!(a==b));
    </script>
</body>
</html>
