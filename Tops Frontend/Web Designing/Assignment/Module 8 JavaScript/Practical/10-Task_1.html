<!-- Task: 
Create an HTML page with a paragraph (<p>) that displays "Hello, World!". 
 Use JavaScript to: 
Change the text inside the paragraph to "JavaScript is fun!". 
Change the color of the paragraph to blue.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM Manipulation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style>
    body
    {
        background-color: lightgrey;
    }
    h1
    {
        text-align: center;
        font-size: 40px;
    }
    p
    {
        font-size: 35px;
        text-align: center;
        font-weight: bold;
    }
    button
    {
        font-size: 20px;
        padding: 8px;
        margin-left: 46%;
    }
   </style>
</head>
<body>
    <h1>DOM Manipulation</h1>
    <hr>

    <p id="para">Hello World!</p>

    <button onclick=Change()>Change Me...</button>
    
    <script>
        function Change(){
            document.getElementById("para").style.color = "blue"
            document.getElementById("para").innerText = "Javascript is Fun !"
        }
    </script>
</body>
</html>
