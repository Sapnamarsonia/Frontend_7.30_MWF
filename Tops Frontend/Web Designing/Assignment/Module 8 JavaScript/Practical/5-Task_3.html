<!-- Write a do-while loop that continues to ask the user for input until they enter 
a number greater than 10. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>do-while Loop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body style="background-color: lightpink;">
<h1 style="text-align: center; font-size:45px;">do-while Loop</h1>
<hr>    
<script>
    do {
        var n = prompt("Enter a number")
        var numb = Number(n)
    } 
    while (numb<=10);
    alert("The number is greater than 10")
    
</script>
</body>
</html>
