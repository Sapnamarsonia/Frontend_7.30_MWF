<!-- Write a program to find the sum of all elements in an array of numbers. 
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body style="background-color: azure;">
    <h1 style="text-align: center;font-size: 50px;">Arrays</h1>
    <hr>
 
    <script>
        let numb = [10,20,30,40,50,60]; //declared an array

        let sum = 0;

        for(let i=0 ; i < numb.length; i++) // using for loop to get the sum of all element
        {
            sum += numb[i];
        }

        console.log( "The sum of all the element of and array is : " + sum);
    </script>
</body>
</html>
