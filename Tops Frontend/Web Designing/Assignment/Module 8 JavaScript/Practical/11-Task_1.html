<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timing Events</title>
</head>
<body style="background-color:snow;">
    <h1 style="text-align: center; font-size: 35px;">Background Color Changes</h1>
    <hr>
    <h2 style="text-align: center; font-size: 30px;">Wait for 5 seconds...</h2>
   
    <script>
        function changebackgroundcolor() {
            document.body.style.backgroundColor = 'thistle';
        }

        setTimeout(changebackgroundcolor , 5000);
    </script>
    
</body>
</html>
