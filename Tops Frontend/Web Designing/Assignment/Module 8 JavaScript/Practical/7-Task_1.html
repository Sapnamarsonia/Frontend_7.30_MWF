<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body style="background-color: blanchedalmond;">
    <h1 style="text-align: center;font-size: 50px;">Arrays</h1>
    <hr>
    <script>
        let fruits = ["apple" , "banana" , "cherry"]; // array declared

        fruits.push("orange"); //add a fruit to the end of the array

        fruits.shift(); // remove fruit from the array 

        console.log(fruits);  // modified array is displayed 
    </script>
</body>
</html>
