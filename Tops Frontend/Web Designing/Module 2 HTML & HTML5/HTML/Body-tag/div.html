<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Div tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
    body 
    {
    margin: 0px;  
    padding: 0px; 
    }
</style>
</head>
<body>
    <!-- div tag: div stands for division , it create a section or division inside the webpages -->
    
    <div style="width: 400px; height: 600px; border: solid 0px; margin: 0px; padding: 0px;">
    <h1>Our Best Toys </h1> 

    <marquee onmouseover="stop(this.value)" onmouseout="start(this.value)" direction="up" style="height: 550px;" behavior="scroll">
        <!-- here we can change the behavior with ALTERNATE OR SLIDE  -->

    <img src="images/cot.webp" alt="Cot" title="COt TOY" width="300px" height="200px">
    <img src="images/activity table.webp" alt="Activity table" title="Activity table" width="300px" height="200px">
    <img src="images/doctor set.webp" alt="Docter set" title="Docter set" width="300px" height="200px">
    <img src="images/hammer.webp" alt="hammer" title="hammer TOY" width="300px" height="200px">
    <img src="images/SCHOOTER.webp" alt="SCHOOTER" title="SCHOOTER TOY" width="300px" height="200px">
    <img src="images/stack.webp" alt="stack" title="stack TOY" width="300px" height="200px">



</body>
</html>
