<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Span tag </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- span tag is used to hightlight some elements or text -->
     <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ratione expedita ad impedit dolorem consequuntur beatae repudiandae, <span style="color:red;">architecto</span> maiores aut, similique officiis doloremque. Porro maxime hic quisquam perspiciatis officia voluptate! </p>

     <h1><span style="color:blue;"> DIC</span>TION<span style="color:blue;">ERY</span></h1>
    
</body>
</html>
