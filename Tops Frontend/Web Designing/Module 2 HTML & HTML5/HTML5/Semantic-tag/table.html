<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      #frm {
        width: 35%;
        height: auto;
        margin: auto;
        padding: 15px;
        background-color: cornflowerblue;
        margin-top: 5%;
      }
      input[type='text'] {
        width: 250px;
        height: auto;
        padding: 5px;
      }
      input[type='submit'] {
        width: 150px;
        height: auto;
        padding: 8px;
        background-color: palevioletred;
        color: white;
        border: none;
        margin-left: 20%;
      }
    </style>
  </head>
  <body>
    <form
      method="post"
      action="welcome.html"
      enctype="multipart/form-data"
      id="frm"
      name="frm"
    >
      <table align="center" width="50%">
        <tr>
          <th>FirstName *</th>
          <td>
            <input
              type="text"
              placeholder="FirstName"
              name="FirstName"
              required
            />
          </td>
        </tr>

        <tr>
          <th>LastName *</th>
          <td>
            <input type="text" placeholder="LastName" name="LastName" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="addForm" value="SignUp" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
