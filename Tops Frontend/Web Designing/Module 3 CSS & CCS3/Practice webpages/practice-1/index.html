<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>webpage-1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/font-awesome.css'>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts/Montserrat/Montserrat-Italic-VariableFont_wght.ttf'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <!-- header starts here -->
     <header>
        <div class="logo-container">
            <div class="logo-circle">
                <img src="images/webpage-1-logo.avif"  class="animate__animated animate__heartBeat" alt="logo"/>
            </div>
            <div class="ribbon">
                <span>SUGAR  AND  SPICE</span>
            </div>
            <p>And All Things Nice</p>
        </div>

        <div class="login-buttons"> 
            <button class="fa fa-user">Log In</button>
            <button class="fa fa-shopping-bag">Cart</button>
         </div>
     </header>
     <!-- header ends here -->

     <!-- nav bar stars here -->
      <nav class="navigation">
        <ul>
           <li><a href="#home">HOME</a></li>
            <li><a href="#about-us">ABOUT US</a></li>
            <li><a href="#menu">MENU</a></li>
            <li><a href="#online">ORDER ONLINE</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="#workshop">WORKSHOP</a></li>
        </ul>
      </nav>
      <!-- nav bar ends here -->

      <!-- slider starts here -->
      <section class="image-slider">
        <div class="slider-container">
            <img class="slide slide1"src="images/5.avif" alt="Image 1">
            <img class="slide slide2"src="images/3.jpg" alt="Image 2">
            <img class="slide slide3" src="images/9.avif" alt="Image 3">
        </div>
    </section>

        <!-- main content starts here  -->
    <section class="main-content">
        <div class="box box1"><img src="images/2.jpg" alt="1"></div>
        <div class="box box2"><img src="images/4.jpeg" alt="2"></div>
        <div class="box box3"><img src="images/6.jpg" alt="3"></div>
        <div class="box box4"><img src="images/8.avif" alt="4"></div>
        <div class="box box5"><img src="images/10.avif" alt="6"></div>
    </section>

        <!-- footer starts here -->
        <section class="footer">
            <div class="border">
                <img src="images/footer4.avif" alt="pattern">
                <i class="fa fa-star"></i>
                <img src="images/footer4.avif" alt="pattern">

            </div>
            <div class="menu">
                <div class="menu1">
                    <img src="images/footer1.avif" alt="footer1">
                    <h1>LIKE & FOLLOW</h1>
                   <a href="https://www.instagram.com/" target="_blank"><span class="fa fa-instagram"></span></a>
                   <a href="https://www.facebook.com/" target="_blank"><span class="fa fa-facebook"></span></a>
                </div>
                <div class="menu2">
                    <img src="images/footer2.avif" alt="footer2">
                    <h1>OUR MENU</h1>
                   <a href="#menu">Click Here</a>
                </div>
                 <div class="menu3">
                    <img src="images/footer3.avif" alt="footer3">
                    <h1>COME VISIT US</h1>
                    <a href="#map">View Map</a>
                </div>
             </div>
             <div class="border">
                <img src="images/footer4.avif" alt="pattern">
                <i class="fa fa-star"></i>                
                <img src="images/footer4.avif" alt="pattern">
             </div>

             <div class="copyright">
                <p>Â© 2035 by SUGAR & SPICE. Powered and secured by XYZ</p>
             </div>
        </section>

        <!-- Let's Chat  chat box-->
        <div class="chatbox-container">
            <input type="checkbox" id="chat-toggle" hidden>
            
            <label for="chat-toggle" class="chat-button">ðŸ’¬ Let's Chat</label>

            <div class="chatbox">
                <div class="chatbox-header">
                    <label for="chat-toggle" class="chat-close">&times;</label>
                    <p>Chat with Us</p>
                </div>
                <div class="chatbox-body">
                    <p>Hello! How can we help you today?</p>
                    <input type="text" placeholder="Type here..." disabled />
                </div>
            </div>
        </div>

</body>
</html>
